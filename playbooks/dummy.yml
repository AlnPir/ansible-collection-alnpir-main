      ansible.builtin.import_tasks: tasks/dummy.yml

    - name: Include the dummy role
      ansible.builtin.import_role:
        name: alnpir.main.dummy
      vars:
        dummy_hi_from: role within playbook

    - name: Run dummy module
      alnpir.main.dummy:
        name: "John Doe"
        changed: true
      register: dummy

    - name: Print dummy
      ansible.builtin.debug:
        var: dummy
